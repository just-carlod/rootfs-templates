{{- $architecture := or .architecture "arm64" -}}
{{- $suite := "bullseye" -}}

{{- $username := or .username "mobian" -}}
{{- $password := or .password "1234" -}}
{{- $hostname := or .hostname "mobian" -}}

architecture: {{ $architecture }}
actions:

  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: overlay
    source: apt
    description: Adding apt overlay
    destination: /

  - action: run
    chroot: true
    description: update apt
    command: apt update

  - action: apt
    chroot: true
    description: install apt config
    packages:
      - hybris-mobian-apt-config
      - hybris-mobian-archive-keyring
  - action: run
    description: Set up repo
    chroot: true
    script: scripts/setup-repo.sh
  - action: run
    chroot: true
    description: update apt
    command: apt update

  - action: apt
    chroot: true
    description: install packages
    packages:
      - hybris-mobian-full
      - adaptation-hybris-api28

  - action: run
    description: Set up android
    chroot: true
    script: scripts/setup-api28gsi.sh

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}
  - action: run
    description: Enable modem
    chroot: true
    script: scripts/enable-modem.sh

  - action: run
    description: Enable modem
    chroot: true
    script: scripts/user-preferences.sh

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}
